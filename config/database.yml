default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch('DATABASE_HOST', '0.0.0.0') %>
  port: <%= ENV.fetch('DATABASE_PORT', 5432) %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "postgresdb") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV.fetch("DATABASE_NAME", "chickenhouse_development") %>

development:
  <<: *default
  database: chickenhouse_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: chickenhouse_test


production:
  primary: &primary_production
    <<: *default
    database: chickenhouse_production
  cache:
    <<: *primary_production
    database: chickenhouse_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: chickenhouse_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: chickenhouse_production_cable
    migrations_paths: db/cable_migrate
